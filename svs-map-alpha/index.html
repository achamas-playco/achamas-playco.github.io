<!DOCTYPE html>
<html>
  <head>
    <title>SVS Map Demo</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div id="main">
      <div id="map-container"></div>
      <div id="minimap-container"></div>
      <div id="debug"></div>
      <div id="zoom">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
        <div id="slider-container">
          <input id="slider" type="range" /><span id="currentZoom">1</span>
        </div>
      </div>
      <div id="config">
        <div class="cfg_field">
          <label>Plot Width:</label
          ><span
            ><input type="text" id="cfg_plotWidth" data-id="plotWidth"
          /></span>
        </div>
        <div class="cfg_field">
          <label>Plot Height:</label
          ><span
            ><input type="text" id="cfg_plotHeight" data-id="plotHeight"
          /></span>
        </div>
        <div class="cfg_field">
          <label>Plot Size:</label
          ><span
            ><input type="text" id="cfg_plotSize" data-id="plotSize"
          /></span>
        </div>
        <div class="cfg_field">
          <label>View Width:</label
          ><span
            ><input type="text" id="cfg_viewWidth" data-id="viewWidth"
          /></span>
        </div>
        <div class="cfg_field">
          <label>View Height:</label
          ><span
            ><input type="text" id="cfg_viewHeight" data-id="viewHeight"
          /></span>
        </div>
        <div class="cfg_buttons">
          <button id="cfg_reset">Reset</button>
          <button id="cfg_reload">Reload</button>
        </div>
      </div>
      <div id="loading">Loading...</div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
